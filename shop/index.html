<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>React training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
        padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="app" class="container"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const div = React.DOM.div

    const BlockText = React.createClass({
      getDefaultProps () {
        return {
          color: 'black',
          fontFamily: 'Verdana',
          fontSize: 14
        }
      },

      render () {
        const {color, fontFamily, fontSize, text} = this.props
        return (
          div({style: {color: color, fontFamily: fontFamily, fontSize: fontSize}}, text)
        )
      }
    })

    const BlockTextFactory = React.createFactory(BlockText)

    const ShopLogo = div(null,
      BlockTextFactory({color: 'red', fontSize: 30, text: 'SuperShop'}),
      BlockTextFactory({color: 'blue', text: 'This is where your dreams come true'})
    )

    ReactDOM.render(ShopLogo, document.getElementById('app'))
  </script>
</body>
</html>
